        <script>

         function onConnect() {
             console.log("client connected");
             message = new Paho.MQTT.Message("client js connected");
             message.destinationName = "test/test1";
             client.send(message);
         }

         var client = new Paho.MQTT.Client('10.8.0.1', 9001, "Client_JS_1");
         console.log("Connecting to 10.8.0.1 on port 9001");
         client.connect({
             timeout: 3,
             onSuccess:onConnect
         });

         client.disconnect();
